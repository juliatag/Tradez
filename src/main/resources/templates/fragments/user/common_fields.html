<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
	<th:block th:fragment="common_fields">

		<input type="email" th:field="*{email}" placeholder="Email" />
		<span class="alert_message error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</span>

		<input type="text" th:field="*{username}" placeholder="Username" />
		<span class="alert_message error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username
			error</span>

		<input type="password" th:field="*{password}" placeholder="New password" />
		<ul class="alert_message error" th:each="error: ${#fields.errors('password')}">
			<li th:each="message : ${error.split(',')}">
				<p th:text="${message}">password error</p>
			</li>
		</ul>

		<input type="password" th:field="*{confirmPassword}" placeholder="Confirm password" />
		<ul class="alert_message error" th:each="error: ${#fields.errors('confirmPassword')}">
			<li th:each="message : ${error.split(',')}">
				<p th:text="${message}">confirmation error</p>
			</li>
		</ul>

		<input type="text" th:field="*{postalCode}" placeholder="Postal Code" />
		<span class="alert_message error" th:if="${#fields.hasErrors('postalCode')}"
			th:errors="*{postalCode}">postalCode error</span>

		<textarea rows="10" th:field="*{description}" placeholder="Description about youself"></textarea>

	</th:block>

</body>
