<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <header th:replace="fragments/header :: header">
   
  </header>
    <body>
    <section class="form_section">
      <div class="container form_section-container">
        <h2>Sign Up</h2>

        <form action="#" autocomplete="off" enctype="multipart/form-data" th:action="@{/signup_form}" method="post" th:object="${user}">
          <input type="email" th:field="*{email}" placeholder="Email" />
          <span class="alert_message error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</span>
          
          <input type="text" th:field="*{username}" placeholder="Username" />
          <span class="alert_message error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</span>

          <input type="password" th:field="*{plainPassword}" placeholder="Create password" />
          <ul class="alert_message error" th:each="error: ${#fields.errors('plainPassword')}">
			  <li th:each="message : ${error.split(',')}">
			    <p th:text="${message}">plainPassword error</p>
			  </li>
			</ul>
          

          <input type="password" th:field="*{plainConfirmPassword}" placeholder="Confirm password" />
          <ul class="alert_message error" th:each="error: ${#fields.errors('plainConfirmPassword')}">
			  <li th:each="message : ${error.split(',')}">
			    <p th:text="${message}">plainConfirmPassword</p>
			  </li>
			</ul>
          
          <input type="text" th:field="*{postalCode}" placeholder="Postal Code" />
          <span class="alert_message error" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}">postalCode error</span>

          <textarea rows="10" th:field="*{description}" placeholder="Description about youself"></textarea>

          <button type="submit" class="btn">Sign Up</button>
          <small>Already have an account? <a href="signin.html">Sign In</a></small>
        </form>
      </div>
    </section>
  </body>
</html>
