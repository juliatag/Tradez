<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User #1</title>
</head>
<body th:object="${user}">
	<p>
		current user: <span th:text="*{username} ?: 'Guest'">user</span>
		<a href="/">home</a> | <a href="/explore">explore</a> | <a
			href="/dashboard">Dashboard</a>
	</p>
	<h1>[[*{username}]]'s Dashboard</h1>
	<div>
		<p>
			email: <span th:text="*{email}"></span>
		</p>
		<p>
			username: <span th:text="*{username}"></span>
		</p>
		<p>
			postal code: <span th:text="*{postalCode}"></span>
		</p>
		<p>
			description: <span th:text="*{description}"></span>
		</p>
	</div>
	<a th:href="@{/dashboard/profile/edit}"><button type="button">Edit
			Profile</button></a>
	<a th:href="@{/profile/{username}(username=*{username})}"><button>View
			Profile</button></a>

	<h4>
		<a th:href="@{/listing}">Create listing</a>
	</h4>
	<h4>
		<a th:href="@{/logout}">Click here to Logout</a>
	</h4>

</body>
</html>
