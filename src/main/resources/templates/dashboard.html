<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta th:replace="~{fragments/global/meta :: meta}" />
	<title>User #1</title>
</head>

<body>
	<header th:replace="~{fragments/global/header :: header}">Global Header</header>
	<section class="dashboard" th:object="${authUser}">




		<div class="container">
			<h1 style="text-align:right;">Dashboard</h1>

			<h2 th:text="*{username}">Username</h2>
			<p><b>email : </b><span th:text="*{email}"></span></p>
			<p><b>postal code : </b><span th:text="*{postalCode}"></span></p>


			<p th:text="*{description}">Description</p>

		</div>
		<div class="container dashboard_container">
			<button id="show_sidebar-btn" class="sidebar_toggle">
				<i class="uil uil-angle-right-b"></i>
			</button>
			<button id="hide_sidebar-btn" class="sidebar_toggle">
				<i class="uil uil-angle-left-b"></i>
			</button>
			<aside class="dashboard">
				<a th:href="@{/createListing}"><i class="uil uil-image-plus"></i>
					<h5>New listing</h5>
				</a>
				<a th:href="@{/profile/{id}(id=*{username})}"><i class="uil uil-user"></i>
					<h5>Public Profile</h5>
				</a>
				<a th:href="@{/dashboard/profile/edit}"><i class="uil uil-pen"></i>
					<h5>Edit profile</h5>
				</a>
				</ul>
			</aside>
			<main>
				<h2>Manage Listings</h2>
				<div th:replace="~{fragments/user/listingTable :: table}"></div>
			</main>
		</div>
	</section>
	<footer th:replace="~{fragments/global/footer :: footer}">Global Header</footer>
	<script th:replace="~{fragments/global/scripts :: scripts}">//Global Scripts</script>
</body>

</html>
