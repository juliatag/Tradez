<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="listing">
	<form th:action="@{/createListing}" method="post"
		enctype="multipart/form-data" th:object="${listing}">

		<div class="form-group row">
			<label class="col-3 col-form-label">Title: </label>
			<div class="col-5">
				<input type="text" th:field="*{title}" class="form-control" />
			</div>
			<div class="col-4" style="color: red"
				th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title
				Error</div>
		</div>

		<div class="form-group row">
			<label class="col-3 col-form-label">Category: </label>
			<div class="col-5">
				<select th:field="*{category}" class="form-control">
					<option th:each="ca : ${categories}" th:text="${ca.name}"
						th:value="${ca.id}">
				</select>
			</div>
			<div class="col-4" style="color: red"
				th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category
				Error</div>
		</div>

		<div class="form-group row">
			<label class="col-3 col-form-label">Estimate Value: </label>
			<div class="col-5">
				<input type="number" th:field="*{estValue}" class="form-control" />
			</div>
			<div class="col-4" style="color: red"
				th:if="${#fields.hasErrors('estValue')}" th:errors="estValue">estValue
				Error</div>
		</div>

		<div class="form-group row">
			<label class="col-3 col-form-label">Delivery: </label>
			<ul class="col-9 col-form-label row" style="list-style: none">
				<li th:each="deli: ${deliveries}"
					style="display: inline-block; padding-right: 10px"><input
					type="radio" th:field="*{delivery}" th:value="${deli}"
					th:text="${deli}"></li>
			</ul>
		</div>

		<div class="form-group row">
			<label class="col-3 col-form-label">Conditions: </label>
			<ul class="col-9 col-form-label row" style="list-style: none">
				<li th:each="condition: ${conditions}"
					style="display: inline-block; padding-right: 10px"><input
					type="radio" th:field="*{state}" th:value="${condition}"
					th:text="${condition}"></li>
			</ul>
		</div>

		<div class="form-group row">
			<label class="col-3 col-form-label">Description: </label>
			<div class="col-5">
				<textarea th:field="*{description}" class="form-control"></textarea>
			</div>
			<div class="col-4" style="color: red"
				th:if="${#fields.hasErrors('description')}"
				th:errors="*{description}">Title Error</div>
		</div>

		<div class="form-group row">
			<label class="col-3 col-form-label">Image: </label>
			<div class="col-5">
				<input type="file" name="imgFile" class="form-control" />
			</div>
		</div>

		<div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>

	</form>
</div>
</html>
